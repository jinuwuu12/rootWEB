<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
    <style>
      *,
      *:before,
      *:after{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body{
          background-color: #080710;
      }
      .background{
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%,-50%);
          left: 50%;
          top: 50%;
      }
      .background .shape{
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
      }
      .shape:first-child{
          background: linear-gradient(
              #1845ad,
              #23a2f6
          );
          left: -80px;
          top: -80px;
      }
      .shape:last-child{
          background: linear-gradient(
              to right,
              #ff512f,
              #f09819
          );
          right: -30px;
          bottom: -80px;
      }
      form{
          height: 520px;
          width: 400px;
          background-color: rgba(255,255,255,0.13);
          position: absolute;
          transform: translate(-50%,-50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255,255,255,0.1);
          box-shadow: 0 0 40px rgba(8,7,16,0.6);
          padding: 50px 35px;
      }
      form *{
          font-family: 'Poppins',sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
          text-decoration: none;   /* 링크의 밑줄 제거 */
      }
      form h3{
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
      }
      
      label{
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
      }
      input{
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255,255,255,0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }
      ::placeholder{
          color: #e5e5e5;
      }
      .button-container {
          display: flex;           /* Flexbox 사용 */
          justify-content: center;  /* 중앙 정렬 */
          gap: 10px;               /* 버튼 사이 간격 */
          width: 100%;             /* 부모 요소 내에서 가로 50% 차지 */
          margin-top: 20px;        /* 비밀번호 입력란과의 간격을 추가 */
      }
      
      .button-container a {
          text-decoration: none;   /* 링크의 밑줄 제거 */
          width: auto;             /* a 태그의 너비를 자동으로 설정 */
      }
      
      button {
          background-color: #ffffff;
          color: #080710;
          padding: 10px 50px;       /* 버튼 크기 조정 */
          font-size: 16px;          /* 글자 크기 조정 */
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
          text-align: center;       /* 버튼 텍스트 중앙 정렬 */
          width: auto;              /* 버튼 너비 조정 */
      }
      .social{
        margin-top: 30px;
        display: flex;
      }
      .social div{
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255,255,255,0.27);
        color: #eaf0fb;
        text-align: center;
      }
      .social div:hover{
        background-color: rgba(255,255,255,0.47);
      }
      .social .fb{
        margin-left: 25px;
      }
      .social i{
        margin-right: 4px;
      }
      
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="{% static 'css/loginpage_styles.css' %}">
<st {% endcomment %} 


<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <a href="/">
           <h3>Barcoding Login</h3>
        </a>
    

        <label for="username">아이디</label>
        <input type="text" placeholder="Email or Phone" id="username">

        <label for="password">비밀번호</label>
        <input type="password" placeholder="Password" id="password">

        <div class="button-container">
          <a href="{% url 'login_button' %}">
              <button class="login-button">로그인</button>
          </a>
          <a href="{% url 'signup_button' %}">
              <button class="signup-button">회원가입</button>
          </a>
        </div>
      
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
</html>
