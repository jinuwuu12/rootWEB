<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>재고 조회</h1>

    <!-- 재고 추가 버튼 -->
    <a href="#" class="button">재고 추가</a>

    <table>
        <thead>
            <tr>
                <th>상품 ID</th>
                <th>상품명</th>
                <th>수량</th>
                <th>위치</th>
            </tr>
        </thead>
        <tbody>
            <!-- 여기에 DB에서 가져온 재고 데이터가 추가될 예정 -->
            <tr>
                <td>001</td>
                <td>상품 A</td>
                <td>100</td>
                <td>창고 1</td>
            </tr>
            <tr>
                <td>002</td>
                <td>상품 B</td>
                <td>50</td>
                <td>창고 2</td>
            </tr>
            <!-- 추가 데이터 -->
        </tbody>
    </table>
</div>

</body>
</html>
